      <h2>高光时刻</h2>
      <p> </p>
      <p></p>
      <p>
        2018年，天禄电子竞技俱乐部达到了最辉煌的时代，在IEM悉尼站中进入四强，并且在下半年的伦敦faceit major竞争组出线，进入传奇组，成为亚洲历史上第一支也是唯一一支进入传奇组的队伍<br>
        同时，天禄也因为卓越的成绩成功上选HLTV战队排行榜第十名，为现今中国战队取得的最佳成绩，让外国人知道中国在fps这个项目上并不输于欧洲。<br>
